<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>

        <section class="qualcoa" x-data="{ open: false }">
            <h2>Playground di esempio</h2>
            <div class="border-2 p-5 rounded ">
                <button @click="open = !open"
                    class="text-white border hover:cursor-pointer hover:bg-indigo-500 p-2 rounded-lg shadow bg-indigo-300"
                    type="button">Mostra/Nascondi</button>
            </div>
            <p class="block">Sono un testo visibile</p>
            <p x-show="open">Sono un testo non visibile</p>
        </section>
        <hr>
        <div x-data="{ red: false }">
            <button type="button"
                class="text-white border hover:cursor-pointer hover:bg-indigo-500 p-2 rounded-lg shadow bg-indigo-300"
                @click="red = true">Cambia in Rosso</button>
            <p class="text-2xl" x-bind:class="red ? 'text-red-500' : ''"
                x-text="red ? 'Sono un testo rosso' : 'Sono un testo nero'"></p>

            <!-- <input :type="isPassword? 'password' : 'text'" name="" id=""> -->
        </div>
    </body>
</html>
